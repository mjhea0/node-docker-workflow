lb:
  image: tutum/haproxy
  autorestart: always
  ports:
    - "80:80"
  roles:
    - global
  links:
    - "web:web"
  tags:
    - staging
    - lb
  environment:
    BACKEND_PORT: 3000

web:
  image: mjhea0/node-docker-workflow
  autorestart: always
  links:
    - "redis:redis"
  deployment_strategy: high_availability
  tags:
    - staging
    - web
  target_num_containers: 4

redis:
  image: redis
  tags:
    - staging
    - cache
  autorestart: always